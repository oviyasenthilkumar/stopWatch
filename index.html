<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="timer">
                <div class="hours">
                    <h2 id="hour"></h2>
                    <span>Hours</span>
                </div>
                <div class="hours">
                    <h2 id="minute"></h2>
                    <span>Minutes</span>
                </div>
                <div class="hours">
                    <h2 id="second"></h2>
                    <span>Seconds</span>
                </div>
            
            </div>
            <div id="btn">
                <button id="start-btn">start</button>
                <button id="stop-btn">stop</button>
                <button id="reset-btn">reset</button>
            </div>
        </div>
    </div>


    <script src="css/script.js"></script>
</body>
</html>
